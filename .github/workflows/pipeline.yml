name: Deploy to AWS Lambda

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1
  STACK_NAME: url-shortener-stack

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Download code from repository
      - uses: actions/checkout@v3

      # 2. Configure Java 21 (Amazon Corretto)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      # 3. Compile and run all the unit testes (CI)
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. Configure AWS credetentials to SAM to use
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5.  Install AWS SAM CLI at Github machine
      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      # 6. Build  SAM (Prepare serveless packet)
      - name: SAM Build
        run: sam build

      # 7. Deploy in AWS (CD)
      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3